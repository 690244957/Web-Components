<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>无延迟菜单</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <ul class="cate_menu">
            <li class="cate_menu_item" data-id="a">1</li>
            <li class="cate_menu_item" data-id="b">2</li>
            <li class="cate_menu_item" data-id="c">3</li>
            <li class="cate_menu_item" data-id="d">4</li>
            <li class="cate_menu_item" data-id="e">5</li>
            <li class="cate_menu_item" data-id="f">6</li>
            <li class="cate_menu_item" data-id="g">7</li>
            <li class="cate_menu_item" data-id="h">8</li>
            <li class="cate_menu_item" data-id="i">9</li>
            <li class="cate_menu_item" data-id="j">10</li>
        </ul>
        <div class="cate_pop hide">
            <div class="cate_item1 hide" id="a">1</div>
            <div class="cate_item2 hide" id="b">2</div>
            <div class="cate_item3 hide" id="c">3</div>
            <div class="cate_item4 hide" id="d">4</div>
            <div class="cate_item5 hide" id="e">5</div>
            <div class="cate_item6 hide" id="f">6</div>
            <div class="cate_item7 hide" id="g">7</div>
            <div class="cate_item8 hide" id="h">8</div>
            <div class="cate_item9 hide" id="i">9</div>
            <div class="cate_item10 hide" id="j">10</div>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="function.js"></script>
</body>

</html>
